syntax = "proto3";
package p2p;

import "github.com/lynn9388/blockchain-sharding/common/node.proto";

service DiscoverNode {
    rpc Ping (PingPong) returns (PingPong) {}
    rpc GeiNeighborNodes (common.Node) returns (stream common.Node) {}
}

message PingPong {
    enum Message {
        PING = 0;
        PONG = 1;
    }
    Message message = 1;
}
